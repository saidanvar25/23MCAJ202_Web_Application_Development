<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exp2</title>
    <link rel="stylesheet" href="./exp2.css">
</head>
<body >
    <div>
    <h1>FORM</h1>
    </div><br>

    <form action="">
        <div class="container">
            <div class="subcontainer">

            <div class="a"  >
            <label for="name">Enter name :</label>
            <input type="text" id="name" name="name" placeholder="enter your name">
            <br><br>
            
            </div>

            <div class="a" >
            <label for="email">Enter email :</label>
            <input type="text" id="email" name="email" placeholder="entre your email">
            <br><br>
            </div>

            <div class="a">
            <label for="phone">Enter phone :</label>
            <input type="text" id="phone" name="phone" placeholder="enter your phone">
            <br><br>
            </div>

            <div class="a">
                <label for="passwd">Enter password :</label>
                <input type="password" id="passwd" name="passwd" placeholder="......">
                <br><br>
            </div>

            <div class="a">
                <label for="qualification">Enter qualification :</label>
            <select name="qualification" id="qualification">

                <option value="High school">High school</option>
                <option value="graduate">UG</option>
                <option value="graduate">PG</option>
            </select>
            </div>
            <br>

            <div class="a">
                <label for="gender">Select gender :</label>
                
                <input type="radio" id="male" name="male">
                <label for="male">male</label>

                <input type="radio" id="Female" name="Female">
                <label for="Female">Female</label>

                <input type="radio" id="other" name="other">
                <label for="other">other</label>
                <br>
            </div><br>

            <div class="a">
                <label for="msg">Message :</label>
                <textarea name="msg" id="msg" placeholder="text the Message..."></textarea>
            </div><br>

            <div class="a">
                <label for="Dob">Date of birth :</label>
                <input type="date" id="Dob" name="Dob">
            </div><br>

            <div class="a">
                <label for="file">Upload a resume :</label>
                <input type="file" id="myfile" name="choosefile">
            </div><br>

            <div class="a">
                <label for="clr">Choose your favorite color :</label>
                <input type="color" id="clr" name="clr">
            </div><br>

            <div class="a">
                <label for="sub">Subscribe to newsletter :</label>
                <input type="checkbox" id="sub" name="sub">
            </div><br>

            <div class="a">
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </div><br>
        </div>
            
    </div>
</form>
</body>
</html>
