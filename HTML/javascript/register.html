<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in form</title>
    <link rel="stylesheet" href="./register.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Sign in</h1>
        </div>
        <form id="Form">
            <div class="a">
                <label for="name">Name:</label>
                <input class="b" type="text" id="name" name="name" placeholder="Enter name..." >
                <span id="nError" class="error"></span>
            </div>
            
            <div class="a">
                <label for="email">Email:</label>
                <input class="b" type="email" id="email" name="email" placeholder="Enter email..." >
                <span id="eError" class="error"></span>
            </div>
            
            
            <div class="a">
                <label for="phone">Phone Number:</label>
                <input class="b" type="tel" id="phone" name="phone" placeholder="Enter phone number...">
                <span id="pError" class="error"></span>
            </div>
            <div class="a">
                <label for="password">Password:</label>
                <input class="b" type="password" id="password" name="password" placeholder="Enter password..." >
                <span id="passError" class="error"></span>
            </div>


            <button class="submitbutton" type="submit">Sign Up</button>
            <button class=" resetbutton" type="reset">Reset</button>
        </form>
    </div>

   <!--connecting with the js-->
    <script src="validation.js"></script>
</body>
</html>
