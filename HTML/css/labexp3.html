<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="container">
        <form action="" class="a">

            <div>
                <h1>Regestration Form</h1>
            </div>

            
            <div class="b">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div><br>

           

            <div class="date">
                <label for="dob">DOB:</label>
                <input type="date" id="dob" required>
            </div><br>

            <div>
                <label for="gender" class="gen">Gender</label><br>

                <input type="radio" id="male" name="gender">
                <label for="male">male</label>

                <input type="radio" id="Female" name="gender">
                <label for="Female">Female</label>

                <input type="radio" id="other" name="gender">
                <label for="other">other</label>
            </div><br>

            <div class="e">
                <label for="ads">Address:</label>
                <textarea name="" id="ads"></textarea>
            </div><br>
            
             <div class="c">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div><br>
            
            <div class="d">
                <label for="phn">Phone no:</label>
                <input type="number" id="phn" required>
            </div><br>

            <div>
                
                <input type="checkbox" required>
                <label for="">agree terms and conditions</label>
            </div>
            
            
            <div>               
                <input type="submit" id="sub">  
            </div><br>

            <div>
                <input type="reset" id="res">
            </div><br>
        </form>
    </div>
</body>
</html>
